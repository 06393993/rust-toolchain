name: rustup
author: David Tolnay
description: Install the Rust toolchain

inputs:
  toolchain:
    description: Rust toolchain specification -- see https://rust-lang.github.io/rustup/concepts/toolchains.html#toolchain-specification
    required: true
  target:
    description: Target triple to install for this toolchain
    required: false
  components:
    description: Comma-separated list of components to be additionally installed
    required: false

outputs:
  version:
    description: Version as reported by `rustc --version`
    value: ${{steps.rustc-version.outputs.version}}

runs:
  using: composite
  steps:
    - id: target
      run: echo "::set-output name=flag::${{inputs.target && ' --target '}}${{inputs.target}}"
      shell: bash
    - id: components
      run: echo "::set-output name=flag::${{inputs.components && ' --component '}}${{inputs.components}}"
      shell: bash
    - name: rustup toolchain install ${{inputs.toolchain}}
      run: rustup toolchain install ${{inputs.toolchain}}${{steps.target.outputs.flag}}${{steps.components.outputs.flag}} --profile minimal --no-self-update
      shell: bash
    - run: rustup default ${{inputs.toolchain}}
      shell: bash
    - id: rustc-version
      run: echo "::set-output name=version::$(rustc --version)"
      shell: bash
    - run: rustc --version
      shell: bash
