name: CI

on:
  push:
  pull_request:
  schedule: [cron: "40 1 * * *"]

jobs:
  install:
    name: Rust ${{matrix.rust}}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # attempt miri only on nightly; everything else on all 3 toolchains
        rust: ${{fromJSON(github.ref_name == 'miri' && '["nightly"]' || '["nightly", "beta", "stable"]')}}
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        name: Run dtolnay/rust-toolchain@${{matrix.rust}}
        id: toolchain
        with:
          toolchain: ${{matrix.rust}}
      - name: Check ${{'${{steps.toolchain.outputs.version}}'}}
        run: echo '${{steps.toolchain.outputs.version}}'
      - run: rustc --version
